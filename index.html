    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
    
      :root {
        --primary-bg: #000000;
        --card-bg: rgba(40, 40, 40, 0.3);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --accent: #0a84ff;
        --border-radius: clamp(16px, 4vw, 24px);
        --spacing: clamp(12px, 3vw, 24px);
        --tile-size: clamp(120px, 40vw, 240px);
      }
    
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
        background: var(--primary-bg);
        min-height: 100vh;
        min-height: -webkit-fill-available;
        color: var(--text-primary);
        padding: var(--spacing);
        position: relative;
        overflow-x: hidden;
        overscroll-behavior: none;
      }
    
      html {
        height: -webkit-fill-available;
      }
    
      .fluid-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        filter: blur(80px);
        opacity: 0.5;
        pointer-events: none;
      }
    
      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    
      h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
        font-weight: 700;
        text-align: center;
        margin: clamp(1rem, 4vh, 2rem) 0 clamp(1.5rem, 5vh, 3rem);
        background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
        padding: 0 var(--spacing);
      }
    
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(var(--tile-size), 1fr));
        gap: var(--spacing);
        padding: var(--spacing);
        justify-items: center;
        align-items: center;
      }
    
      @media (max-width: 480px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    
      .tile {
        background: rgba(40, 40, 40, 0.2);
        border-radius: var(--border-radius);
        padding: calc(var(--spacing) * 1.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        width: 100%;
        aspect-ratio: 1;
        touch-action: manipulation;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }
    
      @media (hover: hover) {
        .tile:hover {
          transform: translateY(-5px) scale(1.02);
          background: rgba(60, 60, 60, 0.3);
          border-color: rgba(255, 255, 255, 0.15);
          box-shadow: 
            0 10px 40px -10px rgba(0, 0, 0, 0.3),
            inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
      }
    
      .tile:active {
        transform: scale(0.98);
        transition: transform 0.1s;
      }
    
      .tile::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
          rgba(255, 255, 255, 0.12), 
          transparent 60%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    
      @media (hover: hover) {
        .tile:hover::before {
          opacity: 1;
        }
      }
    
      .tile svg {
        width: clamp(35px, 7vw, 50px);
        height: clamp(35px, 7vw, 50px);
        margin-bottom: calc(var(--spacing) * 0.75);
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    
      @media (hover: hover) {
        .tile:hover svg {
          transform: scale(1.1) translateY(-5px);
        }
      }
    
      .tile h3 {
        color: var(--text-primary);
        font-weight: 500;
        font-size: clamp(0.9rem, 3.5vw, 1.15rem);
        margin-bottom: calc(var(--spacing) * 0.25);
        text-align: center;
      }
    
      .tile p {
        color: var(--text-secondary);
        font-size: clamp(0.75rem, 2.5vw, 0.9rem);
        text-align: center;
        font-weight: 400;
        opacity: 0.8;
      }
    
      @media (max-width: 480px) {
        .tile p {
          display: none;
        }
      }
    
      @media (hover: none) {
        .tile {
          user-select: none;
          -webkit-user-select: none;
        }
      }
    
      .tile:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--accent);
      }
    
      .tile {
        will-change: transform;
        contain: content;
      }
    
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-bg: #000000;
          --card-bg: rgba(40, 40, 40, 0.3);
        }
      }
    </style>

    <script>
    const canvas = document.getElementById('fluidCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let animationFrameId;
    let isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    const particles = [];
    const particleCount = isReducedMotion ? 10 : 50;
    const colors = ['#0a84ff', '#10A37F', '#FF0000', '#4285F4'];
    
    class Particle {
      constructor() {
        this.reset();
      }
    
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
        this.radius = Math.random() * 150 + 100;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
    
      update() {
        this.x += this.vx;
        this.y += this.vy;
    
        if (this.x < -this.radius) this.x = width + this.radius;
        if (this.x > width + this.radius) this.x = -this.radius;
        if (this.y < -this.radius) this.y = height + this.radius;
        if (this.y > height + this.radius) this.y = -this.radius;
      }
    
      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.radius
        );
        gradient.addColorStop(0, `${this.color}33`);
        gradient.addColorStop(1, 'transparent');
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
    
    function animate() {
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, width, height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      animationFrameId = requestAnimationFrame(animate);
    }
    
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }, 150);
    });
    
    let isTouching = false;
    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('touchstart', () => {
        isTouching = true;
        tile.style.transform = 'scale(0.98)';
      }, { passive: true });
    
      tile.addEventListener('touchend', () => {
        isTouching = false;
        tile.style.transform = '';
      }, { passive: true });
    
      if (window.matchMedia('(hover: hover)').matches) {
        tile.addEventListener('mousemove', (e) => {
          if (!isTouching) {
            const rect = tile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            tile.style.setProperty('--x', `${(x / rect.width) * 100}%`);
            tile.style.setProperty('--y', `${(y / rect.height) * 100}%`);
          }
        });
      }
    });
    
    window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', (e) => {
      isReducedMotion = e.matches;
      if (isReducedMotion) {
        cancelAnimationFrame(animationFrameId);
      } else {
        animate();
      }
    });
    
    if (!isReducedMotion) {
      animate();
    }
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        cancelAnimationFrame(animationFrameId);
      } else if (!isReducedMotion) {
        animate();
      }
    });
    </script>
